<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Name</title>
    <style>
        .name {
            font-size: 20px;
            font-weight: 400;
            margin: 50px;
        }
        
        .name a {
            color: #3597c7;
            text-decoration: none;
        }
        
        .name a:hover {
            color: #767676;
        }

        /* New CSS for the spans */
        .name a span {
            display: inline-block;
            transition: color 0.2s;
        }
    </style>
</head>
<body>
    <div class="name"><a href="https://singamreddy.com" id="animated-name">Mayank Singamreddy</a></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameElement = document.getElementById('animated-name');
            const originalText = nameElement.textContent;
            
            // Split the name into individual letter spans
            nameElement.innerHTML = originalText.split('').map(letter => 
                `<span>${letter}</span>`
            ).join('');
            
            const letters = nameElement.querySelectorAll('span');
            const colors = ['#3597c7', '#302B27', '#F5F3F5'];
            let animationInterval;
            let isHovered = false;
            
            // Function to update colors
            function updateColors() {
                if (isHovered) return;
                
                letters.forEach(letter => {
                    const randomIndex = Math.floor(Math.random() * 3);
                    letter.style.color = colors[randomIndex];
                });
            }
            
            // Start animation
            updateColors(); // Initial coloring
            animationInterval = setInterval(updateColors, 500);
            
            // Pause and change color on hover
            nameElement.addEventListener('mouseenter', function() {
                isHovered = true;
                letters.forEach(letter => {
                    letter.style.color = '#302B27';
                });
            });
            
            // Resume animation when not hovering
            nameElement.addEventListener('mouseleave', function() {
                isHovered = false;
            });
            
            // Also handle click
            nameElement.addEventListener('click', function() {
                isHovered = true;
                letters.forEach(letter => {
                    letter.style.color = '#302B27';
                });
            });
        });
    </script>
</body>
</html>
